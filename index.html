<!DOCTYPE html>
<html lang="uk" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d1fcaf0e4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main class="login-form d-flex align-items-center">
      <div class="container-xxl col-4">
        <div class="mb-3 p-3 span">
          <span class="text">TEACHER BOOK</span>
        </div>
        <form class="px-4 py-5" method="post">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label username">Username</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter username" minlength="6" maxlength="16" oninvalid="setCustomValidity('please enter correct username.')" required>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label password">Password</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter password" minlength="8" maxlength="16" oninvalid="setCustomValidity('please enter correct password.')" required>
          </div>
          <div class="form-check p-0 mb-3">
            <input class="checkbox" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
          </div>
          <div class="col-12 mb-3">
            <button type="submit" class="col-12 p-2 button mysave"><a class="button mysave" href="institute news.html">Submit</a></button>
          </div>
          <a href="#">Forgot password</a>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
